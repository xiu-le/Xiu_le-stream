<!-- ü•ö Easter Egg 2.0 - Wattson ‚ö° -->
<img src="image/wattson_resized.png" alt="Wattson Tip" id="wattsonEgg" style="display:none; position: fixed; bottom: 100px; right: 30px; width: 200px; z-index: 9999; animation: zap 0.5s ease-in-out;" />
<audio id="zapSound" src="sound/electric_zap.mp3" preload="auto"></audio>

<!-- ‚ö° Mobiln√© tlaƒçidlo -->
<button id="mobileEggBtn" style="display: none;">‚ö°</button>

<style>
  @keyframes zap {
    0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
    100% { transform: scale(1) rotate(0deg); }
  }

  @keyframes flashBG {
    0% { background-color: #2c003e; }
    50% { background-color: #44007f; }
    100% { background-color: #2c003e; }
  }

  body.flash-bg {
    animation: flashBG 0.5s ease-in-out;
  }

  /* ‚ö° ≈†t√Ωl pre mobiln√© tlaƒçidlo */
  #mobileEggBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #2fffb3;
    border: none;
    color: black;
    font-size: 1.5rem;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    z-index: 9999;
    box-shadow: 0 0 10px #2fffb3;
    opacity: 0.8;
  }

  /* Zobraz len na mobiln√Ωch zariadeniach */
  @media (max-width: 768px) {
    #mobileEggBtn {
      display: block;
    }
  }
</style>

<script>
  function triggerEgg() {
    const egg = document.getElementById('wattsonEgg');
    const sound = document.getElementById('zapSound');
    const body = document.body;

    egg.style.display = 'block';
    sound.currentTime = 0;
    sound.play();
    body.classList.add('flash-bg');

    setTimeout(() => {
      egg.style.display = 'none';
      body.classList.remove('flash-bg');
    }, 2000);
  }

  // üñ•Ô∏è PC ver. ‚Äì Ctrl + Alt + W
  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'w') {
      triggerEgg();
    }
  });

  // üì± Mobiln√© tlaƒçidlo
  document.getElementById('mobileEggBtn').addEventListener('click', triggerEgg);
</script>
